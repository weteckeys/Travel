<ion-header>
    <ion-toolbar>
        <ion-button fill="clear" (click)="goBack()">
            <ion-icon name="arrow-back" style="color: black;"></ion-icon>
        </ion-button>
        <ion-title>Book Flight</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <div class="flex_div">
            <div class="border_div" [class.active]="tripType == 'oneway'" (click)="changeTrip('oneway')">
                <ion-icon name="checkmark-circle"></ion-icon>
                <ion-label>One way</ion-label>
            </div>
            <div class="border_div" [class.active]="tripType == 'roundtrip'" (click)="changeTrip('roundtrip')">
                <ion-icon name="checkmark-circle"></ion-icon>
                <ion-label>Round Trip</ion-label>
            </div>
        </div>

        <ion-label class="bold_lbl">Enter Detail</ion-label>

        <ion-label class="simp_lbl">From</ion-label>
        <ion-input type="text" value="Sydney (SYD)"></ion-input>

        <div style="text-align: center;">
            <ion-icon class="icn_plane" name="airplane-sharp"></ion-icon>
        </div>

        <ion-label class="simp_lbl">To</ion-label>
        <ion-input type="text" value="London (LCY)"></ion-input>

        <ion-row>
            <ion-col size="6">
                <ion-label class="simp_lbl">Adults</ion-label>
                <ion-input type="text" value="2"></ion-input>
            </ion-col>
            <ion-col size="6">
                <ion-label class="simp_lbl">Chilren</ion-label>
                <ion-input type="text" value="1"></ion-input>
            </ion-col>
        </ion-row>

        <ion-label class="simp_lbl">Luggage (kg)</ion-label>
        <ion-input type="text" value="10"></ion-input>

        <ion-label class="simp_lbl">Class</ion-label>
        <div class="flex_div2">
            <ion-label (click)="changeClass('business')" [class.active]="classType == 'business'">Business Class</ion-label>
            <ion-label (click)="changeClass('economy')" [class.active]="classType == 'economy'">Economy Class</ion-label>
        </div>

        <ion-button (click)="goToPlanTrip()" expand="block" shape="round">
            Book Flight
        </ion-button>

    </div>
</ion-content>
