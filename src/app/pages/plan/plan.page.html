<ion-header mode="ios" class="ion-no-border">
    <ion-toolbar>
        <ion-title>Oslo Trip Plan</ion-title>
        <ion-icon slot="end" name="options-outline" class="opt_icn"></ion-icon>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <div class="chip_flex">
            <div class="chip_div" [class.active]="chipID == 1" (click)="chipID = 1">
                <ion-label>Calendar</ion-label>
            </div>
            <div class="chip_div" [class.active]="chipID == 2" (click)="chipID = 2">
                <ion-label>Bookings</ion-label>
            </div>
            <div class="chip_div" [class.active]="chipID == 3" (click)="chipID = 3">
                <ion-label>Map</ion-label>
            </div>
        </div>

        <div class="flex_div">
            <div class="inner_div" [class.active]="tabID == 1" (click)="tabID = 1">
                <ion-label class="bold_lbl">Day 1</ion-label>
                <ion-label class="grey_lbl">March 21</ion-label>
            </div>
            <div class="inner_div" [class.active]="tabID == 2" (click)="tabID = 2">
                <ion-label class="bold_lbl">Day 2</ion-label>
                <ion-label class="grey_lbl">March 22</ion-label>
            </div>
            <div class="inner_div" [class.active]="tabID == 3" (click)="tabID = 3">
                <ion-label class="bold_lbl">Day 3</ion-label>
                <ion-label class="grey_lbl">March 23</ion-label>
            </div>
        </div>

        <div class="grey_box">

            <div class="tracking_div">

                <div class="first">
                    <span *ngFor="let item of orderDetail">
                        <ion-label>{{item.time}}</ion-label>
                    </span>
                </div>

                <div class="left">
                    <span *ngFor="let item of orderDetail">
                        <div class="line_div" [class.line_div_darkgray]="item.status == 1"></div>
                        <div class="round_div_gray" [class.round_div_red]="item.status == 2"
                            [class.round_div_darkgray]="item.status == 1">
                            <ion-icon name="checkmark"></ion-icon>
                        </div>
                    </span>
                </div>

                <div class="right">
                    <span *ngFor="let item of orderDetail" style="width: 100%;">
                        <div class="round_div_gray" [class.round_div_red]="item.status == 2"
                            [class.round_div_darkgray]="item.status == 1">
                            <div class="content_flex">
                                <div>
                                    <ion-label class="act_lbl">{{item.activity}}</ion-label>
                                    <ion-label class="place_lbl">{{item.location}}</ion-label>
                                </div>
                                <div class="image_div">
                                    <img src="{{item.img}}">
                                </div>
                            </div>
                        </div>
                    </span>
                </div>

            </div>

            <ion-button expand="block" shape="round" class="light_btn">
                See on map
            </ion-button>

        </div>

    </div>
</ion-content>
