<ion-header>
  <ion-toolbar>
      <ion-button fill="clear" (click)="goBack()">
          <ion-icon name="arrow-back" style="color: black;"></ion-icon>
      </ion-button>
      <ion-title>Book Hotel</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <ion-label class="bold_lbl">Enter Detail</ion-label>

        <ion-label class="simp_lbl">Check-in</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" placeholder="Check-in"></ion-datetime>

        <ion-label class="simp_lbl">Check-out</ion-label>
        <ion-datetime display-format="DD/MM/YYYY" placeholder="Check-out"></ion-datetime>
        

        <ion-label class="simp_lbl">How many guest ?</ion-label>

        <ion-row>
            <ion-col size="6">
                <ion-input type="text" placeholder="Adults"></ion-input>
            </ion-col>
            <ion-col size="6">
                <ion-input type="text" placeholder="Children"></ion-input>
            </ion-col>
        </ion-row>

        <ion-label class="simp_lbl">How many rooms ?</ion-label>
        <ion-input type="text" placeholder="Rooms"></ion-input>
        

        <ion-button (click)="goToPlanTrip()" expand="block" shape="round">
            Book Hotel
        </ion-button>

    </div>
</ion-content>
