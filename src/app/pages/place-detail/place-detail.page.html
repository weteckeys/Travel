<ion-content>
    <div class="main_content_div" [style.background-image]="'url(assets/imgs/nature3.jpg)'">

      <ion-icon name="arrow-back-outline" class="back_btn" (click)="goToBack()"></ion-icon>
      
      <div class="flex_div">
          <ion-label class="place_name">Bali, Indonesia</ion-label>
          <ion-label class="desc_lbl">
            Lorem, ipsum dolor sit amet consectetur adipisicing elit. Beatae id assumenda ipsum 
            asperiores aspernatur nulla commodi alias quos sunt eius quod possimus cupiditate 
            libero et nobis perferendis, nemo dolor molestias.
          </ion-label>

          <div class="rate_flex">
              <div style="display: flex;align-items: center;">
                  <ion-rating [rate]="rate" readonly="false" size="small" (rateChange)="onRateChange($event)"></ion-rating>
                  <ion-label style="margin-left: 5px;">4.9(32 Reviews)</ion-label>
              </div>
              <ion-label>See Reviews</ion-label>
          </div>

          <ion-grid>
            <ion-row>
              <ion-col size="6">
                  <ion-button class="more_btn" expand="block" fill="clear" shape="round">
                    Read More
                  </ion-button>
              </ion-col>
              <ion-col size="6">
                  <ion-button class="trip_btn" expand="block" fill="clear" shape="round" (click)="goToPlanTrip()">
                    Plan Trip
                  </ion-button>
              </ion-col>
            </ion-row>
          </ion-grid>

      </div>
    
    </div>
</ion-content>
