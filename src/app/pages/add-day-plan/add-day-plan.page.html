<ion-header mode="ios" class="ion-no-border">
    <ion-toolbar>
        <ion-buttons slot="start" mode="md">
            <ion-back-button></ion-back-button>
        </ion-buttons>
        <ion-title>Add Day Plan</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">
        <div class="flex_div">
            <div class="inner_div" [class.active]="tabID == 1" (click)="tabID = 1">
                <ion-label class="bold_lbl">Day 1</ion-label>
                <ion-label class="grey_lbl">March 21</ion-label>
            </div>
            <div class="inner_div" [class.active]="tabID == 2" (click)="tabID = 2">
                <ion-label class="bold_lbl">Day 2</ion-label>
                <ion-label class="grey_lbl">March 22</ion-label>
            </div>
            <div class="inner_div" [class.active]="tabID == 3" (click)="tabID = 3">
                <ion-label class="bold_lbl">Day 3</ion-label>
                <ion-label class="grey_lbl">March 23</ion-label>
            </div>
        </div>

        <div class="grey_div">

            <div class="inner_flex" *ngFor="let item of activity">
                <div class="watch_div">
                  <ion-icon name="time-outline"></ion-icon>
                  <ion-label>{{item.time}}</ion-label>
                </div>
                <div class="activity_div">
                    <ion-label>{{item.name}}</ion-label>
                    <div class="image_div">
                        <img src="{{item.img}}">
                    </div>
                </div>
            </div>

            <ion-button expand="block" shape="round" class="light_btn" (click)="goToAddActivity()">
                Add Activity
            </ion-button>

        </div>

    </div>
</ion-content>

<ion-footer>
    <ion-button expand="block" shape="round" (click)="goToHotelFlight()">
      Next Step
    </ion-button>
</ion-footer>
