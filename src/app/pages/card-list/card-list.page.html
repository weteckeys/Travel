<ion-header mode="ios" class="ion-no-border">
    <ion-toolbar>
        <ion-button fill="clear" (click)="goBack()">
            <ion-icon name="arrow-back" style="color: black;"></ion-icon>
        </ion-button>
        <ion-title>Manage Cards</ion-title>
    </ion-toolbar>
</ion-header>

<ion-content>
    <div class="main_content_div">

        <div class="btn_div">
            <ion-button size="small" (click)="goToAddCard()" >Add Card</ion-button>
        </div>
        
        <ion-radio-group name="auto" value="card1" mode="md">

            <div class="card_box">
                <div>
                    <ion-radio value="card1"></ion-radio>
                </div>
                <div style="margin-left: 16px">
                    <ion-label class="bold_lbl">Personal Card</ion-label>
                    <ion-label class="small_lbl">card endling with 4242</ion-label>
                </div>
            </div>

            <div class="card_box">
                <div>
                    <ion-radio value="card2"></ion-radio>
                </div>
                <div style="margin-left: 16px">
                    <ion-label class="bold_lbl">Office Card</ion-label>
                    <ion-label class="small_lbl">card endling with 4242</ion-label>
                </div>
            </div>

            <div class="card_box">
                <div>
                    <ion-radio value="card3"></ion-radio>
                </div>
                <div style="margin-left: 16px">
                    <ion-label class="bold_lbl">Papa's Card</ion-label>
                    <ion-label class="small_lbl">card endling with 4242</ion-label>
                </div>
            </div>

        </ion-radio-group>
    </div>
</ion-content>
